<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body>
   <div class="page">
      <div class="basic-cont">
         <header class="header">
            <img src="./images/header_logo.png" alt="здесь был логотип всего мероприятия" class="header__logo">
         </header>
         <main class="content">
            <section class="profile">
               <div class="person">
                  <img src="./images/person__photo.jpg" alt="фотокарточка нашего героя" class="person__photo">
                  <p class="person__name">Жак-Ив Кусто</p>
                  <p class="person__activity">Исследователь океана</p>

                  <span class="person__edit-button"></span>
               </div>
               <span class="profile__button"></span>
            </section>
            <section class="photos">
               <ul class="photos__cards">
                  <li class="card">
                     <img src="./images/karachaevskimg.jpg" alt="фото башни" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__button"></button>
                     </div>
                  </li>
                  <li class="card">
                     <img src="./images/Elbrus.jpg" alt="фото кустов на фоне горы" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <span class="card__button"></ы>
                     </div>
                  </li>
                  <li class="card">
                     <img src="./images/Dombai.jpg" alt="фото елок на фоне горы" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <span class="card__button"></span>
                     </div>
                  </li>
                  <li class="card">
                     <img src="./images/Elbrus.jpg" alt="фото кустов на фоне горы" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <span class="card__button"></span>
                     </div>
                  </li>
                  <li class="card">
                     <img src="./images/Dombai.jpg" alt="снова фото елок на фоне той же горы" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <span class="card__button"></span>
                     </div>
                  </li>
                  <li class="card">
                     <img src="./images/karachaevskimg.jpg" alt="фото башни из первого случая" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <span class="card__button"></span>
                     </div>
                  </li>
               </ul>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
         <section class="popup">
            <div class="popup__container">
               <form class="popup__form">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <input class="popup__input-text name" type="text" placeholder=" Жак-Ив Кусто">
                  <input class="popup__input-text title" type="text" placeholder=" Исследователь океана">
                  <input type="submit" value="Сохранить" class="popup__submit-button">
                  <span class="popup__close-button"></span>
               </form>
            </div>



         </section>
      </div>
   </div>
   <script src="./script/index.js"></script>
</body>

</html>
