<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>

<body class="body">
   <div class="page">
      <header class="header">
         <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
         <section class="profile">
            <div class="person">
               <img src="<%=require('./images/person__photo.jpg')%>" alt="фотокарточка нашего героя"
                  class="person__photo">
               <h1 class="person__name">Жак-Ив Кусто</h1>
               <p class="person__activity">Исследователь океана</p>
               <button class="person__edit-button" type="button"></button>
            </div>
            <button class="profile__button" type="button"></button>
         </section>
         <section class="photos">
            <ul class="photos__cards">
               <template class="item_template">
                  <li class="card">
                     <img src="#" alt="#" class="card__image">
                     <div class="card__info">
                        <h2 class="card__title"></h2>
                        <button class="card__button" type="button"></button>
                        <button class="card__delete-button"></button>
                     </div>
                  </li>
               </template>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup profile-popup">
         <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form profile-popup__form" name="popup" novalidate>
               <input id="name-input" class="popup__input-text popup__input-text_type_name" type="text"
                  value=" Жак-Ив Кусто" name="name" minlength="2" maxlength="40" placeholder="имя" required>
               <span class="popup__form-error name-input-error"></span>
               <input id="job-input" class="popup__input-text popup__input-text_type_job" type="text"
                  value=" Исследователь океана" name="job" minlength="2" maxlength="200" placeholder="вид деятельности"
                  required>
               <span class="popup__form-error job-input-error"></span>
               <button type="submit" value="Сохранить" class="popup__submit-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button profile-popup__close-button"></button>
         </div>
      </section>
      <section class="popup popup-add-card">
         <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup-add-card__form" name="popup-add-card__form" novalidate>
               <input id="title-input" type="text" class="popup__input-text popup-add-card__input-name" name="name"
                  placeholder="Название" minlength="2" maxlength="30" required>
               <span class="popup__form-error title-input-error"></span>
               <input id="url-input" type="url" class="popup__input-text popup-add-card__input-link" name="link"
                  placeholder="Ссылка на картинку" required>
               <span class="popup__form-error url-input-error"></span>
               <button class="popup__submit-button" type="submit" value="Создать">Создать</button>
            </form>
            <button type="button" class="popup__close-button popup-add-card__close-button"></button>
         </div>
      </section>
      <section class="popup popup-image">
         <figure class="popup-image__container">
            <img class="popup-image__image" src="#" alt="фото места">
            <figcaption class="popup-image__text">Байкал</figcaption>
            <button type="button" class="popup__close-button popup-image__close-button"></button>
         </figure>
      </section>
   </div>
</body>

</html>
